<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
        
        function addNCols(){
            var nParticipantes = Android.getParticipantesSize(), totalCuenta = Android.getTotalCuenta(), dineroPorPersona = Android.getDeuda();

            for(i = 0; i < nParticipantes; i++){
                document.getElementById("headrow").innerHTML += "<th>" + Android.getNombreParticipante(i) + "</th>";
                document.getElementById("totalPagadoRow").innerHTML += "<td>" + Android.getDineroParticipante(i) + "</td>";

                var cant = Android.getDeudaIndividual(i);
                if (cant < 0){
                    document.getElementById("cantidadDebeCobra").innerHTML += "<td style='color:green'>" + cant * (-1) + "</td>";
                }
                else if (cant > 0){
                    document.getElementById("cantidadDebeCobra").innerHTML += "<td style='color:red'>" + cant + "</td>";
                }
                else{
                    document.getElementById("cantidadDebeCobra").innerHTML += "<td>" + cant + "</td>";
                }
            }

            document.getElementById("importePorPersona").innerHTML += "<td colspan='" + nParticipantes + "'>" + dineroPorPersona + "</td>";
            document.getElementById("total").innerHTML += "<td colspan='" + nParticipantes + "'>" +  totalCuenta + "</td>";

        }


    </script>
</head>
<body onload='addNCols();'>
<table>

    <thead>
    <tr id="headrow">
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr class="sombreado" id="totalPagadoRow">
        <td>Total pagado</td>
    </tr>
    <tr id="importePorPersona">
        <td>Importe por persona</td>
    </tr>
    <tr class="sombreado" id="cantidadDebeCobra">
        <td>Cantidad a pagar/cobrar</td>
    </tr>
    <tr id="total">
        <td>Total</td>
    </tr>
    </tbody>

</table>
</body>
