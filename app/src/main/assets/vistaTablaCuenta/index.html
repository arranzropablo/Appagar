<head>
    <meta charset="utf-8">

    <script type="text/javascript">
        
        function addNCols(){
            var nParticipantes = Android.getParticipantesSize(), nRows = 4, totalCuenta = Android.getTotalCuenta(), dineroPorPersona = Android.getDeuda();
            var nRows = 4;

            for(i = 0; i < nParticipantes; i++){

                var head = document.getElementById("headrow"),
                totalPagado = document.getElementById("totalPagadoRow"),
                importePersona = document.getElementById("importePorPersona"),
                cantidad = document.getElementById("cantidadDebeCobra"),
                totalDinero = document.getElementById("total");

                var textoActualHead = head.innerHTML,
                textoActualTotalPagado = totalPagado.innerHTML,
                textoActualImportePorPersona = importePersona.innerHTML,
                textoActualcantidadDebeCobra = cantidad.innerHTML,
                textoActualTotal = totalDinero.innerHTML;

                head.innerHTML = textoActualHead + "<th>" + Android.getNombreParticipante(i) + "</th>";
                totalPagado.innerHTML = textoActualTotalPagado + "<td>" + Android.getDineroParticipante(i) + "</td>";
                importePersona.innerHTML = textoActualImportePorPersona + "<td>" + dineroPorPersona + "</td>";


                var cant = Android.getDeudaIndividual(i);

                if (cant < 0){
                    cantidad.innerHTML = textoActualcantidadDebeCobra + "<td style='color:green'>" + cant * (-1) + "</td>";
                }
                else if (cant > 0){
                    cantidad.innerHTML = textoActualcantidadDebeCobra + "<td style='color:red'>" + cant + "</td>";
                }
                else{
                    cantidad.innerHTML = textoActualcantidadDebeCobra + "<td>" + cant + "</td>";
                }


                totalDinero.innerHTML = textoActualTotal + "<td>" +  totalCuenta + "</td>";

            }
        }


    </script>
</head>
<body onload='addNCols();'>
<table>

    <tr id="total">
